<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">To-Do List</h1>

    <div class="mb-4">
      <label for="todoInput" class="sr-only">New Task</label>
      <input 
        type="text"
        id="todoInput"
        placeholder="Add a new task"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      id="addTodo"
      class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300 mb-6"
    >
      Add Task
    </button>

    <ul id="todoList" class="space-y-2"></ul>
  </div>
   <script src="script.js"></script>
</body>
</html>
